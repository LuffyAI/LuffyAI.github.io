       /* Carousel Container Styling */
.carousel-container {
    position: relative;
    width: 90%;
    margin: 0 auto;
    overflow: hidden;
    max-width: 1200px;
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease;
}

/* Project Card Display */
.project-card {
    width: 25%; /* Default width: 4 cards at once for large screens */
    flex: 1 0 auto; /* Prevent cards from shrinking or growing */
}

/* Responsive card widths */
@media (max-width: 1024px) {
    .project-card {
        width: 50%; /* 2 cards at once for medium screens (tablets) */
    }
}

@media (max-width: 768px) {
    .project-card {
        width: 100%; /* 1 card at a time for small screens (mobile) */
    }
}

/* Navigation Arrows */
.carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
    z-index: 1;
}

.carousel-button.left {
    left: 0;
}

.carousel-button.right {
    right: 0;
}

.carousel-button:disabled {
    opacity: 0.5;
    cursor: default;
}

    <script>
       // Parse the JSON data from the <script> tag
const projectDataScript = document.getElementById("projectData").textContent;
const projectData = JSON.parse(projectDataScript);

// Function to display projects
function displayProjects(projects) {
    const projectGrid = document.getElementById('projectGrid');
    projectGrid.innerHTML = ''; // Clear current content

    projects.forEach(project => {
        const projectCard = document.createElement('div');
        projectCard.classList.add('project-card');
        
        // Make the entire project card clickable
        projectCard.onclick = () => openModal(project.id);

        projectCard.innerHTML = `
            <img src="${project.image}" alt="${project.title}" class="project-image">
            <div class="project-info">
                <h3>${project.title}</h3>
                <p>${project.description}</p>
            </div>
        `;
        
        projectGrid.appendChild(projectCard);
    });
}

// Initial display of all projects on page load
displayProjects(projectData);

// Filter projects by title and tags
function filterProjects() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();

    // Get selected tags
    const selectedTags = Array.from(document.querySelectorAll('.filter-tags input[type="checkbox"]:checked'))
        .map(checkbox => checkbox.value);

    // Filter projects by search term and tags
    const filteredProjects = projectData.filter(project => {
        // Check if the project title matches the search input
        const matchesSearch = project.title.toLowerCase().includes(searchInput);

        // Check if project tags include at least one selected tag (if any tags are selected)
        const matchesTags = selectedTags.length === 0 || selectedTags.some(tag => project.tags.includes(tag));

        // Return true only if both conditions are met
        return matchesSearch && matchesTags;
    });

    // Display the filtered projects
    displayProjects(filteredProjects);
}

// Open modal with project details
function openModal(projectId) {
    const project = projectData.find(p => p.id === projectId);

    if (project) {
        document.getElementById('modalBannerImage').src = project.image;
        document.getElementById('modalBannerTitle').textContent = project.title;
        document.getElementById('modalStartDate').textContent = project.creationDate;
        document.getElementById('modalEndDate').textContent = project.endDate;
        document.getElementById('modalProjectType').textContent = project.type;
        document.getElementById('modalDescription').textContent = project.description;
        document.getElementById('modalLinkValue').href = project.link;

        document.getElementById('modal').style.display = 'flex';
    }
}

// Close modal function
function closeModal() {
    document.getElementById('modal').style.display = 'none';
}
