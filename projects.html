       /* Carousel Container Styling */
.carousel-container {
    position: relative;
    width: 90%;
    margin: 0 auto;
    overflow: hidden;
    max-width: 1200px;
}

.carousel-track {
    display: flex;
    transition: transform 0.5s ease;
}

/* Project Card Display */
.project-card {
    width: 25%; /* Default width: 4 cards at once for large screens */
    flex: 1 0 auto; /* Prevent cards from shrinking or growing */
}

/* Responsive card widths */
@media (max-width: 1024px) {
    .project-card {
        width: 50%; /* 2 cards at once for medium screens (tablets) */
    }
}

@media (max-width: 768px) {
    .project-card {
        width: 100%; /* 1 card at a time for small screens (mobile) */
    }
}

/* Navigation Arrows */
.carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 10px;
    z-index: 1;
}

.carousel-button.left {
    left: 0;
}

.carousel-button.right {
    right: 0;
}

.carousel-button:disabled {
    opacity: 0.5;
    cursor: default;
}

        .search-bar {
            width: 90%;
            max-width: 600px;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #444;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Filter Tags */
        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            gap: 10px;
        }

        .filter-tags label {
            display: flex;
            align-items: center;
            font-size: 16px;
            background-color: #333;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }

        .filter-tags input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        /* Project Cards Layout */
        .project-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            margin: 0 auto;
        }

        .project-card {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.2);
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            padding: 20px;
          
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-info {
            padding: 15px;
            text-align: center;
        }

        .project-info h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .project-info p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Responsive Styles */
@media (max-width: 1024px) {
    .project-grid {
        grid-template-columns: 1fr; /* Stack cards vertically on tablet */
    }

    .project-card {
        height: auto; /* Adjust height for smaller screens */
    }
}

@media (max-width: 768px) {
    .project-grid {
        grid-template-columns: 1fr; /* Single column layout on mobile */
    }

    .project-card {
        height: auto; /* Adjust height for smaller screens */
    }
}

        .project-tags {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        .tag {
            background-color: #666;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
        }

 /* Modal Styling */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.modal-content {
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 700px;
    max-height: 80vh; /* Set max height to 80% of viewport */
    overflow-y: auto; /* Enable vertical scrolling */
    overflow-x: hidden; /* Explicitly disable horizontal scrolling */
    color: white;
    box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.4);
    word-wrap: break-word; /* Ensure long text wraps within the content */
}

.modal-content img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 20px;
}

.modal-content h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.modal-content p {
    font-size: 16px;
    margin-bottom: 15px;
}

.modal-content .modal-tags {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
}

.modal-tags .tag {
    background-color: #666;
    padding: 5px 10px;
    border-radius: 12px;
    font-size: 12px;
    color: white;
}

.close-btn {
    background-color: #555;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    float: right;
    margin-top: -20px;
}

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            padding: 8px 12px;

            background-color: #444;

        }

        .pagination button.active {

        @media (max-width: 768px) {
            .modal-content {
                padding: 15px;
                max-width: 100%;
            }

            .project-card {
                width: 100%;
                max-width: 90%;
            }
        }
    </style>
